<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایستگاه هواشناسی من</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            min-height: 100vh;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 40px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            max-width: 600px;
        }
        .card {
            background-color: #2c2c2c;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #4dd0e1;
            margin: 10px 0;
        }
        .label {
            font-size: 1em;
            color: #b0b0b0;
        }
        .unit {
            font-size: 1.2em;
            color: #4dd0e1;
        }
    </style>
</head>
<body>

    <h1>🚀 ایستگاه هواشناسی IoT من</h1>
    <div class="container">
        <div class="card">
            <div class="label">دمای سنسور DHT11</div>
            <div class="value"><span id="dht-temp">--</span> <span class="unit">&deg;C</span></div>
        </div>
        <div class="card">
            <div class="label">رطوبت</div>
            <div class="value"><span id="humidity">--</span> <span class="unit">%</span></div>
        </div>
        <div class="card">
            <div class="label">دمای سنسور BMP180</div>
            <div class="value"><span id="bmp-temp">--</span> <span class="unit">&deg;C</span></div>
        </div>
        <div class="card">
            <div class="label">فشار هوا</div>
            <div class="value"><span id="pressure">--</span> <span class="unit">hPa</span></div>
        </div>
    </div>

    <script>
        // ✅ آدرس جدید شما
        const SERVER_URL = "https://maziarasmani.pythonanywhere.com/get_data";
        
        async function updateDashboard() {
            try {
                const response = await fetch(SERVER_URL);
                const data = await response.json();
                
                // به‌روزرسانی مقادیر در صفحه
                document.getElementById("dht-temp").textContent = data.dht_temp.toFixed(2);
                document.getElementById("humidity").textContent = data.humidity.toFixed(2);
                document.getElementById("bmp-temp").textContent = data.bmp_temp.toFixed(2);
                document.getElementById("pressure").textContent = data.pressure.toFixed(2);
                
            } catch (error) {
                console.error("Could not fetch data:", error);
            }
        }
        
        // اجرای اولیه و تنظیم تایمر برای آپدیت هر ۶۰ ثانیه
        updateDashboard();
        setInterval(updateDashboard, 60000);
    </script>
</body>
</html>
