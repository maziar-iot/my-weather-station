<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایستگاه هواشناسی من</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; flex-direction: column; background-color: #1a1a1a; color: #e0e0e0; margin: 0; padding: 20px; box-sizing: border-box; }
        h1 { color: #ffffff; margin-bottom: 40px; }
        .container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; max-width: 600px; width: 100%; }
        .card { background-color: #2c2c2c; padding: 25px; border-radius: 12px; text-align: center; box-shadow: 0 6px 12px rgba(0,0,0,0.3); }
        .value { font-size: 2.5em; font-weight: bold; color: #4dd0e1; margin: 10px 0; min-height: 48px; }
        .label { font-size: 1em; color: #b0b0b0; }
        .unit { font-size: 1.2em; color: #4dd0e1; }
        /* استایل برای نگهدارنده نمودارها */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* نمایش دو نمودار در هر ردیف */
            gap: 25px;
            margin-top: 30px;
            max-width: 1200px;
            width: 100%;
        }
        .chart-container { background-color: #2c2c2c; padding: 20px; border-radius: 12px; }
        /* تنظیمات برای نمایش تک ستونه در موبایل */
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .charts-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <h1>🚀 ایستگاه هواشناسی IoT من</h1>
    <div class="container">
        <div class="card"><div class="label">دمای سنسور DHT11</div><div class="value"><span id="dht-temp">--</span><span class="unit"> &deg;C</span></div></div>
        <div class="card"><div class="label">رطوبت</div><div class="value"><span id="humidity">--</span><span class="unit"> %</span></div></div>
        <div class="card"><div class="label">دمای سنسور BMP180</div><div class="value"><span id="bmp-temp">--</span><span class="unit"> &deg;C</span></div></div>
        <div class="card"><div class="label">فشار هوا</div><div class="value"><span id="pressure">--</span><span class="unit"> hPa</span></div></div>
    </div>

    <div class="charts-grid">
        <div class="chart-container">
            <canvas id="dhtTempChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="humidityChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="bmpTempChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="pressureChart"></canvas>
        </div>
    </div>

    <script>
        const API_BASE_URL = "https://maziarasmani.pythonanywhere.com";
        const LATEST_DATA_URL = `${API_BASE_URL}/get_data`;
        const HISTORY_URL = `${API_BASE_URL}/history`;

        // تابع کمکی برای ساخت یک نمودار جدید
        function createChart(canvasId, label, color) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: label,
                        borderColor: color,
                        data: [],
                        tension: 0.1
                    }]
                },
                options: { legend: { labels: { fontColor: "white" } } }
            });
        }

        // ساخت ۴ نمودار مجزا
        const dhtTempChart = createChart('dhtTempChart', 'دمای DHT11 (°C)', '#ff6384');
        const humidityChart = createChart('humidityChart', 'رطوبت (%)', '#36a2eb');
        const bmpTempChart = createChart('bmpTempChart', 'دمای BMP180 (°C)', '#ffce56');
        const pressureChart = createChart('pressureChart', 'فشار (hPa)', '#cc65fe');

        function updateElement(id, value) {
            const element = document.getElementById(id);
            if (element && typeof value === 'number') element.textContent = value.toFixed(1);
        }

        async function updateDashboard() {
            try {
                // دریافت آخرین داده برای کارت‌ها
                const latestResponse = await fetch(LATEST_DATA_URL);
                const latestData = await latestResponse.json();
                updateElement("dht-temp", latestData.dht_temp);
                updateElement("humidity", latestData.humidity);
                updateElement("bmp-temp", latestData.bmp_temp);
                updateElement("pressure", latestData.pressure);

                // دریافت داده‌های تاریخی برای نمودارها
                const historyResponse = await fetch(HISTORY_URL);
                const historyData = await historyResponse.json();
                
                // آماده‌سازی داده‌ها
                const labels = historyData.map(d => new Date(d.timestamp).toLocaleTimeString('fa-IR'));
                const dhtTemps = historyData.map(d => d.dht_temp);
                const humidities = historyData.map(d => d.humidity);
                const bmpTemps = historyData.map(d => d.bmp_temp);
                const pressures = historyData.map(d => d.pressure);

                // به‌روزرسانی هر ۴ نمودار
                dhtTempChart.data.labels = labels;
                dhtTempChart.data.datasets[0].data = dhtTemps;
                dhtTempChart.update();

                humidityChart.data.labels = labels;
                humidityChart.data.datasets[0].data = humidities;
                humidityChart.update();

                bmpTempChart.data.labels = labels;
                bmpTempChart.data.datasets[0].data = bmpTemps;
                bmpTempChart.update();
                
                pressureChart.data.labels = labels;
                pressureChart.data.datasets[0].data = pressures;
                pressureChart.update();

            } catch (error) {
                console.error("Could not fetch data:", error);
            }
        }

        updateDashboard();
        setInterval(updateDashboard, 60000);
    </script>
</body>
</html>
