    <div class="container">

    <script>
        const API_BASE_URL = "https://maziarasmani.pythonanywhere.com";
        const LATEST_DATA_URL = `${API_BASE_URL}/get_data`;
        const HISTORY_URL = `${API_BASE_URL}/history`;

        // ØªØ§Ø¨Ø¹ Ú©Ù…Ú©ÛŒ Ø¨Ø±Ø§ÛŒ Ø³Ø§Ø®Øª ÛŒÚ© Ù†Ù…ÙˆØ¯Ø§Ø± Ø¬Ø¯ÛŒØ¯
        function createChart(canvasId, label, color) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            return new Chart(ctx, {
                type: 'line',
                data: {

                    datasets: [{

        // Ø³Ø§Ø®Øª Û´ Ù†Ù…ÙˆØ¯Ø§Ø± Ù…Ø¬Ø²Ø§
        const dhtTempChart = createChart('dhtTempChart', 'Ø¯Ù…Ø§ÛŒ DHT11 (Â°C)', '#ff6384');

        function updateElement(id, value) {

        async function updateDashboard() {

                // Ø¯Ø±ÛŒØ§ÙØª Ø¢Ø®Ø±ÛŒÙ† Ø¯Ø§Ø¯Ù‡ Ø¨Ø±Ø§ÛŒ Ú©Ø§Ø±Øªâ€ŒÙ‡Ø§
                const latestResponse = await fetch(LATEST_DATA_URL);

                const historyResponse = await fetch(HISTORY_URL);

                const labels = historyData.map(d => new Date(d.timestamp).toLocaleTimeString('fa-IR'));

                humidityChart.data.datasets[0].data = humidities;
