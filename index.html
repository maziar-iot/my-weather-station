<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Weather Station</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            min-height: 100vh;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 40px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            max-width: 600px;
        }
        .card {
            background-color: #2c2c2c;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #4dd0e1; /* A nice cyan color */
            margin: 10px 0;
        }
        .label {
            font-size: 1em;
            color: #b0b0b0;
        }
        .unit {
            font-size: 1.2em;
            color: #4dd0e1;
        }
    </style>
</head>
<body>

    <h1>🚀 My IoT Weather Station</h1>
    <div class="container">
        <div class="card">
            <div class="label">DHT11 Temperature</div>
            <div class="value"><span id="dht-temp">--</span> <span class="unit">&deg;C</span></div>
        </div>
        <div class="card">
            <div class="label">Humidity</div>
            <div class="value"><span id="humidity">--</span> <span class="unit">%</span></div>
        </div>
        <div class="card">
            <div class="label">BMP180 Temperature</div>
            <div class="value"><span id="bmp-temp">--</span> <span class="unit">&deg;C</span></div>
        </div>
        <div class="card">
            <div class="label">Pressure</div>
            <div class="value"><span id="pressure">--</span> <span class="unit">hPa</span></div>
        </div>
    </div>

    <script>
        // --- تنظیمات ضروری ---
        const AIO_USERNAME = "maziarasmani";
        const AIO_KEY = "aio_jRln08fyoZVN7yUCkvDtHMkguwMe";
        
        // نام دقیق فیدهایی که در Adafruit IO ساختید
        const FEEDS = ["dht-temp", "humidity", "bmp-temp", "pressure"];

        // تابع برای دریافت داده از یک فید خاص
        async function getFeedData(feedName) {
            const url = `https://io.adafruit.com/api/v2/${AIO_USERNAME}/feeds/${feedName}/data/last`;
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'X-AIO-Key': AIO_KEY
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.value; // آخرین مقدار ارسال شده به فید را برمی‌گرداند
            } catch (error) {
                console.error(`Could not fetch data for ${feedName}:`, error);
                return "--"; // در صورت خطا، مقدار پیش‌فرض را نمایش بده
            }
        }

        // تابع اصلی برای به‌روزرسانی تمام مقادیر در صفحه
        async function updateDashboard() {
            console.log("Fetching new data...");
            for (const feed of FEEDS) {
                const value = await getFeedData(feed);
                // پیدا کردن المنت HTML با آی‌دی مشابه نام فید و آپدیت کردن آن
                document.getElementById(feed).textContent = parseFloat(value).toFixed(2);
            }
        }

        // اجرای اولیه تابع آپدیت در زمان بارگذاری صفحه
        updateDashboard();

        // تنظیم یک تایمر برای به‌روزرسانی خودکار داده‌ها هر ۳۰ ثانیه
        setInterval(updateDashboard, 30000); 

    </script>
</body>
</html>
